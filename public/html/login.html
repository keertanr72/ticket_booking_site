<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<h1>Login</h1>
	<form id="loginFormId" onsubmit="loginUser(event)">
		<label for="email">Email:</label>
		<input type="email" id="LoginEmail" name="email" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="loginPassword" name="password" minlength="6" required><br><br>
		<input type="submit" value="Login">
		<div class="d-flex align-items-center" id="loginSpinner"></div>
		<p>New User? <a href="../index.html">Sign Up</a></p>
		<p id="loginError"></p>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../javascript/login.js"></script>
</body>
</html>
